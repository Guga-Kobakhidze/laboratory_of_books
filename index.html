<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Laboratory of books</title>
    <link rel="stylesheet" href="./styles/css/global.css" />

  <body>
    <header class="header" id="header">
      <div class="header_content container">
        <div class="logos">
          <a href="https://iliauni.edu.ge/ge" target="_blank"
            ><img src="./assets/UnilabLogo.svg" alt="Logo"
          /></a>
          <a href="https://iliauni.edu.ge/ge" target="_blank"
            ><img src="./assets/logo.svg" alt="Logo"
          /></a>
        </div>
        <div class="search_form">
          <form>
            <label for="h-search" hidden>Search</label>
            <input type="search" id="h-search" />
            <button type="submit">

                  x="0.672678"

                  height="1.31684"

                  fill="#F2F2F2"

                  fill="#F2F2F2"
                  stroke="black"
                />

          </form>
        </div>
        <div class="navigation">
          <div class="burgerMenu">
            <svg
              width="29"
              height="18"

              fill="none"

              <rect
                x="0.350586"
                width="28.6491"
                height="3.00003"
                rx="1.50001"
                fill="#3E3E3E"
              />
              <rect
                x="0.350586"
                y="7.5"
                width="28.6491"
                height="3.00003"
                rx="1.50001"
                fill="#3E3E3E"

                x="0.350586"
                y="15"
                width="28.6491"
                height="3.00003"
                rx="1.50001"
                fill="#3E3E3E"
              />
            </svg>
          </div>
          <nav>
            <ul>
              <li><a href="#">მთავარი</a></li>
              <li><a href="#">წიგნების ლაბორატორია</a></li>
              <li><a href="#">პროექტის შესახებ</a></li>
